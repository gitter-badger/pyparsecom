language: python
python:
  - "2.6"
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"
  - "3.5-dev"
  - "nightly"
# command to install dependencies
install:
- "pip install -r requirements.txt"
- "pip install nose"
- "pip install coveralls"
# command to run tests
script: nosetests -w tests/
after_success: coveralls
